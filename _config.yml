        quote: >
          Il mondo di congressi, eventi aziendali, spettacoli. Il mondo, appunto, delle cose "dal vivo".
        description: | # this will include new lines to allow paragraphs
          Mi sono occupato, e mi occupo tutt'ora, dell'ideazione completa e della gestione della regia tecnica di eventi di piccole e medie dimensioni (2000+ persone di pubblico). Per eventi più grandi ho coperto ruoli specifici.

          Oltre la scelta delle attrezzature, il coordinamento dell'installazione, il cablaggio, e tutto quello che riguarda l'allestimento; mi sono anche occupato del coordinamento della squadra di tecnici.
          
          Giusto per fare qualche nome, lavoro abitualemnte con Midas Pro, Behringer X32-wing, BMD Atem contellation e mini extreame, Sony e Panasonic camcorder e PTZ, Bitfocus Companion, Wirecast, OBS, vMix, Dante, NDI,...

              
      - layout: top-middle
        title: post-produzione
        quote: >
          tutto il lavoro che arriva "dopo", per consegnare un prodotto .
        description: | # this will include new lines to allow paragraphs
         Mi sono occupato di montaggio audiovisivo di vario tipo, legato al mondo congressuale e dello spettacolo.

         I lavori principali hanno riguardato montaggi video multicamera di concerti, congressi, videodidattici, realizzazione di video formativi per il personale, e creazione di video di presentazione prodotti.

         Parallelamente collaboro alla produzione tecnica, registrazione e montaggio di podcast.

         Alcuni dei software di post-produzione utilizzati:

         Apple Final Cut  *(Apple Certified Professional per Final Cut Pro X e Motion - 2013 presso Espero)*, DaVinci Resolve, 
         Affinity Suite, 
         Hindenburg Pro, Cavalry 2D, Canva, 
         postprocesso audio con DxRevive-IkMultimedia-iZotope,…
         
         
      - layout: top-middle
        title: integrazione di sistemi
        quote: >
          avete presente quando schicci un tasto e tutta la sala riunione si accende? Ecco, quella cosa lì.
        description: | # this will include new lines to allow paragraphs
         Per concludere, una parte della mia esperienza lavorativa riguarda l'installazione di sistemi multimediali per sistemi fissi in teatri, auditorium, sale conferenze, aule universitarie,…

         Tali sistemi includono proiettori, schermi motorizzati, ledwall, monitor di varie dimensioni, microfonia, sistemi di videoconfernza, videocamere controllate, luci,…

         Oltre alla progettazione, alla selezione delle apparecchiature e alla loro installazione, mi occupo prevalentemente della programmazione dei sistemi.
         Protocolli di comunicazione, creazione delle interfacce utente, adatammento degli impianti secondo le esigenze del cliente, etc.

         Per i progetti più complessi ho utilizzato Kramer (Kramer Control System Designer certificato), Extron (certificato) e Q-sys (in fase di certificazione)
         
