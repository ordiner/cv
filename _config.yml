about_content: | # this will include new lines to allow paragraphs
 Ciao, mi chiamo Alex e sono un tecnico audio-video che vive in **Friuli**.
 
 Conclusi gli studi superiori *(perito elettronico)* e parallelamente alla formazione universitaria *(tecnologie multimediali)*, ho iniziato la mia esperienza lavorativa come tecnico per eventi di piccole e medie dimensioni. 
 
 Negli anni ho continuato a lavorare a tempo pieno come tecnico audiovisivo occupandomi di vari aspetti di questa professione.
 
 Grazie alle esperienze lavorative, e continuando a sperimentare con progetti personali, ho ampliato progressivamente le mie competenze tecniche - che attualmente credo di poterle raggruppare in tre aree: 
 
 <mark>eventi live</mark> --- <mark>post-produzione</mark> --- <mark>integrazione di sistemi</mark>

