           Le tecnologie e le loro applicazioni mi hanno sempre affascinato, e probabilmente continueranno a farlo in futuro.
           Oltre all'aspetto tecnico però sono curioso sugli aspetti di come tali tecnologie impattino ed impatteranno sulla nostra società.
           
           Sto inoltre trovando sempre più interessante indagare e sperimentare l'impatto delle tecnologie sulla trasmissione del sapere e della conoscenza.
           Mi sto infatti avvicinando sempre di più all'aspetto ideativo dei prodotti multimediali.
           Per far sì che la tecnica diventi non solo fine a sé stessa, ma lo strumento per il passaggio di un messaggio.
           
           Infine, ma non per importanza, mi piacerebbe restituire alla comunità e a chi ha voglia di imparare, un po' delle conoscenze che ho maturato negli anni. Senza presunzione di essere il detentore di qualche genere di verità, ma la sola espressione della volontà di trasmissione di una personale esperienza.

