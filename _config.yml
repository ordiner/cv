        description: | # this will include new lines to allow paragraphs
          La mia esperienza è iniziata seguendo il palco dei piccoli concerti, e si è velocemente contaminata con l’ambito video. Da lì ho cominciato a occuparmi anche di **conferenze, eventi aziendali, concerti e spettacoli di vario tipo**.

            Mi sono occupato, e mi occupo tutt’ora, dell’ideazione completa e della gestione della regia tecnica per eventi di piccole e medie dimensioni (anche con oltre 1000 persone di pubblico).
            **Gestione audio, regia video, contributi e streaming** sono gli ambiti in cui metto più spesso mano.
            
            Per eventi più grandi ho ricoperto ruoli tecnici specifici all’interno del team.
            
            Oltre alla scelta e configurazione delle attrezzature, mi occupo anche del coordinamento dell’installazione, del cablaggio e, in generale, di tutto quello che riguarda l’allestimento tecnico. Quando serve, mi capita anche di **gestire le squadre di tecnici**.
            
            Giusto per fare qualche nome di attrezzatura, lavoro abitualmente con:
            *Midas PRO, Behringer X32/Wing, BMD ATEM Constellation e Mini Extreme, camcorder e PTZ broadcast Sony e Panasonic, Bitfocus Companion, d&b audiotechnik, Wirecast, OBS, vMix, Dante, NDI…*


              
      - layout: top-middle
        title: post-produzione
        quote: >
          tutto il lavoro, dietro al computer, per creare i contenuti multimediali.
        description: | # this will include new lines to allow paragraphs
         Unendo la passione per il video al mondo degli eventi live, mi sono naturalemnte trovato ad occuparmi di montaggi legati al mondo congressuale e dello spettacolo.
         Per esempio: **sistemazione e allineamento di riprese congressuali, editing multicamera di concerti, videodidattici per il personale aziendale.**
         All'editing ho implementato competenze base di grafica ed animazione 2D 

         Negli ultimi anni mi sono infine interessato alla produzione tecnica, registrazione e montaggio di **podcast** traendone grosse soddisfazioni.

         Anche in questo caso, volendo fare qualche nome:
         *Apple Final Cut & Motion  *(Apple Certified)*, DaVinci Resolve, Affinity Suite, Hindenburg Pro, Cavalry 2D, Canva, 
         postprocesso audio con DxRevive - iZotope RX,...*
         
         
      - layout: top-middle
        title: integrazione di sistemi
        quote: >
          avete presente quando premi un tasto e tutta la sala riunione si accende? Ecco, quella cosa lì.
        description: | # this will include new lines to allow paragraphs
            Per concludere, una parte della mia esperienza riguarda l’installazione e l’integrazione di sistemi multimediali fissi in teatri, auditorium, sale conferenze, aule universitarie e simili.

            Si tratta di proiettori, schermi, ledwall, monitor, microfonaggio, videoconferenza, camere, luci e molto altro.

            Oltre all’installazione vera e propria delle apparecchiature, mi occupo soprattutto della programmazione dei sistemi di controllo: protocolli di comunicazione, creazione delle interfacce utente, adattamento degli impianti secondo le esigenze del cliente, ecc.

            Per i progetti più complessi ho lavorato con Kramer *(certified)*, Extron *(certificato)* e Q-Sys *(in fase di certificazione)*, e con apparecchiature tipo micShure serie MXA, proiettori 26k, ledwall
